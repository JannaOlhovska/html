<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lookbook.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="background" alt="background-photo-girl">
        <div id="subscribe">
            <div class="subscribe">
                <h1> - Subscribe</h1>
                <p>and get <span class="figures">-10% </span>discount on your first order from 100USD</p>
               <form
                   action="https://formspree.io/f/xoqyzpoo"
                   method="POST">
               </form>                
               <form>
                    <input type="email" placeholder="Email" name="_replyto">
                </form>    
                <form>
                    <button type="submit">Submit</button>
                </form>
               
            </div>
        </div>
    </div>
        <div id="lookbook">
            <div class="lookbook">
                <h2>Lookbook</h2>
                <p>Be beautiful every day, in every situation.</p>
                <div class="lookbook-carousel">
                    <div class="lookbook-slides"></div>
                </div>
                <div>
                    <button class="button-carusel"><img class="beige-detail" src="img/beige-detail.png" alt="beige-detail"></button>

                    <button class="button-carusel"><img class="black-top" src="img/black-top.png" alt="black-top"></button>
                    <button class="button-carusel"><img class="girl-in-black-bra" src="img/girl-in-black-bra.png"></button>
                    <button class="button-carusel"><img class="girl-in-curtains" src="img/girl-in-curtains.png" alt="girl-in-curtains"></button>
                    <button class="button-carusel"><img class="girl-sitting-on-bed" src="img/girl-sitting-on-bed.png" alt="girl-sitting-on-bed"></button>
                </div>
            </div>
        </div>
        </main>
        <script src="js/lookbook.js"></script>
</body>
</html>



<!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="black-top.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="beige-detail.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="beige-top.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="girl-in-black-bra.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="img1_wide.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="img2_wide.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="img3_wide.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="img4_wide.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="img1.jpg" onclick="currentSlide(1)" alt="Nature">
      </div>
  
      <div class="column">
        <img class="demo" src="img2.jpg" onclick="currentSlide(2)" alt="Snow">
      </div>
  
      <div class="column">
        <img class="demo" src="img3.jpg" onclick="currentSlide(3)" alt="Mountains">
      </div>
  
      <div class="column">
        <img class="demo" src="img4.jpg" onclick="currentSlide(4)" alt="Lights">
      </div>
    </div>
  </div>
