<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lookbook.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="subscribe">
            <div class="subscribe">
                <h1>Subscribe</h1>
                <p>and get -10% discount on your first order from 100USD</p>
                <form>
                    <input type="email" placeholder="Email">
                </form>    
                <form>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div id="lookbook">
            <div class="lookbook">
                <h2>Lookbook</h2>
                <img class="beige-detail" src="img/lookbook/beige-detail.png" alt="beige-detail">
                <img class="beige-top" src="img/lookbook/beige-top.png" alt="beige-top">
                <img class="black-top" src="img/lookbook/black-top.png" alt="black-top">
                <img class="girl-in-black-bra" src="img/lookbook/girl-in-black-bra.png">
                <img class="girl-in-curtains" src="img/lookbook/girl-in-curtains.png" alt="girl-in-curtains">
                <img class="girl-sitting-on-bed" src="img/lookbook/girl-sitting-on-bed.png" alt="girl-sitting-on-bed">
            </div>
        </div>
    </main>
</body>
</html>
