<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lookbook.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="background" alt="background-photo-girl">
        <div id="subscribe">
            <div class="subscribe">
                <h1> - Subscribe</h1>
                <p>and get <span class="figures">-10% </span>discount on your first order from 100USD</p>
                <form>
                    <input type="email" placeholder="Email">
                </form>    
                <form>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
        <div id="lookbook">
            <div class="lookbook">
                <h2>Lookbook</h2>
                <p>Be beautiful every day, in every situation.</p>
                <div class="lookbook-carousel">
                    <div class="lookbook-slides"></div>
                </div>
                <div>
                    <button class="button-carusel"><img class="beige-detail" src="img/beige-detail.png" alt="beige-detail"></button> 
                    <button class="button-carusel"><img class="beige-top" src="img/beige-top.png" alt="beige-top"></button>
                    <button class="button-carusel"><img class="black-top" src="img/black-top.png" alt="black-top"></button>
                    <button class="button-carusel"><img class="girl-in-black-bra" src="img/girl-in-black-bra.png"></button>
                    <button class="button-carusel"><img class="girl-in-curtains" src="img/girl-in-curtains.png" alt="girl-in-curtains"></button>
                    <button class="button-carusel"><img class="girl-sitting-on-bed" src="img/girl-sitting-on-bed.png" alt="girl-sitting-on-bed"></button>
                </div>
            </div>
        </div>
        </main>
        <script src="js/lookbook.js"></script>
</body>
</html>
